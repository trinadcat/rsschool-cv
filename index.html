<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel P`ortal</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;700&family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="info">
        <div class="logo">
            <img src="img/logo.svg" alt="Travel portal">
        </div>
        <nav>
            <button>
                How It Works
            </button>
            <button>
                Plan Your Trip
            </button>
            <button>
                Destinations
            </button>
            <button>
                Travel Storie
            </button>
        </nav>
        <button class="login">
            Login
        </button>
    </div>
    <div class="container">
        <div class="mobile_info">
            <img src="img/mobile_logo.svg" alt="Travel Portal">
            <img src="img/burger.svg" alt="menu">
        </div>
        <div class="header_info">
            <h1>Explore the beauty of the World</h1>
            <p>Receive personalized recommendations for countries, hotels, activities and more</p>
            <form action="#" class="form-title">
                <input type="text" placeholder="What would you like to do?"  name="name" class="input" required>
                <button class="start">Start Planning</button>
            </form>
        </div>
    </div>
  </header>
  <main>
    <section class="steps">
        <div class="container">
            <h2>3 STEPS TO THE PERFECT TRIP</h2>
            <div class="steps_info">
                <div class="step">
                    <img src="img/step1.svg" alt="Tell us ">
                    <p>Tell us what you want to do</p>
                </div>
                <div class="step">
                    <img src="img/step2.svg" alt="share">
                    <p>Share us preferable dates </p>
                </div>
                <div class="step">
                    <img src="img/step3.svg" alt="recommendations">
                    <p>We will give you recommendations</p>
                </div>
            </div>
        </div>
    </section>
  </main>
  <footer>
  </footer>
</body>
</html>
